spring.datasource.url=jdbc:mysql://localhost:3306/spring_course
spring.datasource.username=root
spring.datasource.password=1218
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

#to include all actuator IDs
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name = spring-course-project
info.app.description = spring demo - Exalt training
info.app.version = 1.0.0